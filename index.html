<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <section id="bootcamp">
        <div class="container">
            <div class="sub-heading text-center">
                <h4 class="fw-bold text-uppercase">May sale | 50% off now | Register here!</h4>
                <p class="fw-bold custom">Build your Tech Career With Our paid Plans.</p>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <form action="/" id="bootcamp-form" method="post" action="/">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-person-circle fs-4 custom"></i></span>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Selva Kumar" required>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-envelope-check fs-4 custom"></i></span>
                            <input type="mail" name="user-mail" id="user-mail" class="form-control" placeholder="selvakumar111@domain.ac.in">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-telephone-fill fs-4 custom"></i></span>
                            <input type="tel" name="user-contact" id="user-contact" class="form-control" placeholder="+91 83645 36387">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-key circle fs-4 custom"></i></span>
                            <input type="password" name="user-pwd" id="user-pwd" class="form-control" placeholder="Password">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-check-all fs-4 custom"></i></span>
                            <input type="password" name="confirm-pwd" id="confirm-pwd" class="form-control" placeholder="Confirm Password" required>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-check2-square fs-4 custom"></i></span>
                            <select class="form-select" id="user-option" name="user-choice" required>
                                <option value="choice" selected disabled>Are You Interested In?</option>
                                <option value="web">Web Devolopment</option>
                                <option value="mobile">Mobile development</option>
                                <option value="front-end">Front-End Development</option>
                                <option value="back-end">Back-End Development</option>
                            </select>
                        </div>
                          
                        <div class="form-floating my-3">
                            <textarea name="user-comments" id="user-comments" class="form-control" style="height: 100px;"></textarea>
                            <label for="user-comments" class="form-label">Type your Queries here</label>
                        </div>

                        <button type="submit" class="custom-bg text-light fw-bold mt-3 py-1" style="width: 100%;">Register Now</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <!--Including Bootstrap Js Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    <!--Including Custom JS link-->
    <script src="script.js"></script>
</body>
</html>
